 <div class="container">
        <div class="header">
            <h2>SpaceX Launch Programs</h2>
        </div>
        <app-filter (onSelectFilter)="onSelectFilter($event)"></app-filter>
        <div class="content">
            <div class="row">
                <div class="col-3" *ngFor="let item of launchData$ | async">
                  <app-card [launchData]="item"></app-card>
                </div>               
            </div>
        </div>
       
    </div>
